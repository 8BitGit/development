<html>
<head>
<title>Pixel Dance</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
		var runPixel = function(){
			var colorSpectrum = ['#a3d39c','#c4df9b','#acd373','#7cc576','#82ca9c','#8dc63f','#7cc576','#8dc63f','#82ca9c','#00a651','#00a651','#007236','#007236'];
			var addPixel  = function(pixelID){
				document.getElementById('wrapper').innerHTML += '<div class="pixel" id="' + pixelID + '"> </div>';
			};
			var i=0;
			while (i < 400){
				i++;
				addPixel(i);
			}
			function randomNum(x){
				return Math.floor((Math.random()* x ) + 1);
			};
			function pixelMaker(){
				var square = document.getElementById(randomNum(400).toString());
				var color = colorSpectrum[randomNum(13)]
				square.style.backgroundColor = color;
			};
			function pixelRemover(){
				var square = document.getElementById(randomNum(400).toString());
				square.style.backgroundColor = 'black';
			};
			setInterval(pixelMaker, 100);
			setInterval(pixelRemover, 100);
		};
	</script>
	<style>
		body{background-color: black;height:100%;}
		.pixel{width:5%;height:5%;border:inset 1px black;float:right;
			-webkit-transition:background-color 2s ease-in;
			-o-transition:background-color 2s ease-in;
			-moz-transition:background-color 2s ease-in;
			transition:background-color 2s ease-in;}
		#wrapper{margin:0 auto;width:1000px;height:1000px;}
	</style>
</head>
<body onload="runPixel();">
<div id="wrapper">
	<audio id="chime1">
		<source src="assets/chime1.ogg" type="audio/ogg">
		<source src="assets/chime1.mp3" type="audio/mp3">
	</audio>

</div>
</body>
</html>
